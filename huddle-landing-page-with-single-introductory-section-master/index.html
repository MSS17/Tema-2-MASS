<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="conglobal">
    <div class="contenedor">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="contimagen">
        <img id="imagen" src="images/illustration-mockups.svg" alt="imagende tarea 1">
      </div>
    </div>
    <!-- parte 2 -->
    <div class="texto">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="boton">
        <!-- <input type="button" value="Register"> -->
        <a href="#">Register</a>
      </div>
      <div class="iconos">
        <div class="siguenos">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>
    </div>
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/67e0b87832.js" crossorigin="anonymous"></script>
  </div>
  <!-- creditos-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Angel Sandoval Sanchez 20470266</a>.
    </p>
  </footer>
  
</body>
</html>
